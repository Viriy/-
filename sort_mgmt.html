    <script type="text/javascript">
    $(".f_add_wrap").on('tap', function() {
            layer.open({
                title: ['添加产品分类'],
                shade: 'background-color: rgba(0,0,0,.5)',
                className: 'popup_default',
                shadeClose: false,
                content: "<ul class='layer_form'><li><input class='i_add' type='text' name='' value='' placeholder='请输入产品分类名称' required></li></ul><h6 class='layer_hint f28 hide red mt10'>产品分类名称不能为空！</h6>",
                btn: ['确认', '取消'],
                yes: function(index) {
                    // 确认回调
                    var isnull = $(".i_add").val() == '';
                    if (isnull) {
                        $(".layer_hint").slideDown()
                    } else {
                        layer.close(index);
                        layer.open({
                            content: '添加成功！',
                            skin: 'msg',
                            time: 2
                        });
                    }

                }
            });
        })
        //修改
    $(".btn_update").on('tap', function() {
            layer.open({
                title: ['修改产品分类'],
                shade: 'background-color: rgba(0,0,0,.5)',
                className: 'popup_default',
                shadeClose: false,
                content: "<ul class='layer_form'><li><input class='i_update' type='text' name='' value='茅台酒' placeholder='请输入产品分类名称'></li></ul><h6 class='layer_hint f28 hide red mt10'>产品分类名称不能为空！</h6>",
                btn: ['确认', '取消'],
                yes: function(index) {
                    // 确认回调
                    var isnull = $(".i_update").val() == '';
                    if (isnull) {
                        $(".i_update").focus();
                        $(".layer_hint").slideDown()
                    } else {
                        layer.close(index);
                        layer.open({
                            content: '修改成功！',
                            skin: 'msg',
                            time: 2
                        });
                    }
                }
            });
        })
        //删除
    $(".btn_del").on('tap', function() {
        layer.open({
            title: ['提示'],
            shade: 'background-color: rgba(0,0,0,.5)',
            className: 'popup_default',
            content: "<h1 class='f40 colorlight'>确认删除？</h1><p>确认删除该目录，删除后将无法找回</p>",
            btn: ['确认', '取消'],
            yes: function(index) {
                // 确认回调
                layer.close(index);
                layer.open({
                    content: '删除成功！',
                    skin: 'msg',
                    time: 2
                });
            }
        });
    })
