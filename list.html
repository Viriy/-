    <script>
    //顶部编辑取消
    var edit = false;
    $(".h_inset .icon-edit").on('tap', function() {
        if (!edit) {
            $(this).find("span").text("取消");
            $(".edit_wrap").removeClass("hide");
            edit = true;
        } else {
            $(this).find("span").text("编辑");
            $(".edit_wrap").addClass("hide");
            edit = false;
        }
    })
    //锁定提示
    $(".edit_wrap .yellow").on('tap', function() {
        if ($(this).is(".icon-lock")) {
            $(this).addClass("icon-locked").removeClass("icon-lock");
            layer.open({
                content: '锁定成功！',
                skin: 'msg',
                time: 2
            });
        } else {
            $(this).addClass("icon-lock").removeClass("icon-locked");
            layer.open({
                content: '取消锁定',
                skin: 'msg',
                time: 2
            });
        }
    });
    //删除提示
    $(".icon-del").on('tap', function() {
        layer.open({
            title: ['提示'],
            shade: 'background-color: rgba(0,0,0,.5)',
            className: 'popup_default',
            content: "<h1 class='f40 colorlight'>确认删除？</h1><p>确认删除该产品，删除后将无法找回</p>",
            btn: ['确认', '取消'],
            yes: function(index) {
                // 确认回调
                layer.close(index);
                layer.open({
                    content: '删除成功！',
                    skin: 'msg',
                    time: 2
                });
            }
        });
    });
    </script>
