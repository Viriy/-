<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>选择移动位置-贵州薏米阳光溯源系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="js/resize.js"></script>
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/colorfont.js"></script>
</head>

<body class="bodybg">
    <div class="mui-off-canvas-wrap mui-draggable mui-slide-in">
        <div class="mui-inner-wrap">
            <nav class="mui-bar f_btn l0 b0 tc f36" flex="box:mean">
                <a class="grey offCanvasHide bgfff blue" href="javascript:;">取消</a>
                <a class="btn offCanvasHide" href="">移动</a>
            </nav>
            <div class="mui-content mui-scroll-wrapper bgfff">
                <div class="mui-scroll">
                    <header class="white tc f36 h_inset wave bgblue">
                        <a href="jabvascript:;" class="mui-action-back pa icon icon-back f50 t0 l0"></a>
                        <div class="txt_wrap">
                            <svg aria-hidden="true">
                                <use xlink:href="#icon-t_menu"></use>
                            </svg>
                            <p>选择移动位置</p>
                        </div>
                    </header>
                    <div class="menu_wrap">
                        <div class="mui-slider">
                            <div id="sliderSegmentedControl" class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
                                <div class="mui-scroll">
                                    <a class="mui-control-item" href="">根目录<i class="mui-icon mui-icon-arrowright grey"></i></a>
                                    <a class="mui-control-item" href="">云南普洱茶<i class="mui-icon mui-icon-arrowright grey"></i></a>
                                    <a class="mui-control-item mui-active" href="">精品普洱茶</a>
                                </div>
                            </div>
                        </div>
                        <ul class="mui-table-view mt10">
                            <li class="mui-table-view-cell">
                                <div class="mui-slider-handle">
                                    <a class="mui-table-cell" href="" flex>
                                        <svg aria-hidden="true">
                                            <use xlink:href="#icon-file"></use>
                                        </svg>
                                        <div class="txt_wrap flex1 f26">
                                            <h3 class="colorlight f32 bold">2017年01月01日晨采摘</h3>
                                            <p>2017-01-01 00:0:00</p>
                                        </div>
                                        <i class="icon icon-more f40 grey"></i>
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/mui.min.js"></script>
    <script src="js/main.js"></script>
    <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/layer.js"></script>
    <script type="text/javascript">
    $(".f_add_wrap").on('tap', function() {
            layer.open({
                title: ['添加产品分类'],
                shade: 'background-color: rgba(0,0,0,.5)',
                className: 'popup_default',
                shadeClose: false,
                content: "<ul class='layer_form'><li><input class='i_add' type='text' name='' value='' placeholder='请输入产品分类名称' required></li></ul><h6 class='layer_hint f28 hide red mt10'>产品分类名称不能为空！</h6>",
                btn: ['确认', '取消'],
                yes: function(index) {
                    // 确认回调
                    var isnull = $(".i_add").val() == '';
                    if (isnull) {
                        $(".i_add").focus();
                        $(".layer_hint").slideDown()
                    } else {
                        layer.close(index);
                        layer.open({
                            content: '添加成功！',
                            skin: 'msg',
                            time: 2
                        });
                    }

                }
            });
        })
        //修改
    $(".btn_update").on('tap', function() {
            layer.open({
                title: ['修改产品分类'],
                shade: 'background-color: rgba(0,0,0,.5)',
                className: 'popup_default',
                shadeClose: false,
                content: "<ul class='layer_form'><li><input class='i_update' type='text' name='' value='茅台酒' placeholder='请输入产品分类名称' autofocus></li></ul><h6 class='layer_hint f28 hide red mt10'>产品分类名称不能为空！</h6>",
                btn: ['确认', '取消'],
                yes: function(index) {
                    // 确认回调
                    var isnull = $(".i_update").val() == '';
                    if (isnull) {
                        $(".i_update").focus();
                        $(".layer_hint").slideDown()
                    } else {
                        layer.close(index);
                        layer.open({
                            content: '修改成功！',
                            skin: 'msg',
                            time: 2
                        });
                    }
                }
            });
        })
        //删除
    $(".btn_del").on('tap', function() {
        layer.open({
            title: ['提示'],
            shade: 'background-color: rgba(0,0,0,.5)',
            className: 'popup_default',
            content: "<h1 class='f40 colorlight'>确认删除？</h1><p>确认删除该目录，删除后将无法找回</p>",
            btn: ['确认', '取消'],
            yes: function(index) {
                // 确认回调
                layer.close(index);
                layer.open({
                    content: '删除成功！',
                    skin: 'msg',
                    time: 2
                });
            }
        });
    })
    </script>
</body>

</html>
