<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>登录-贵州薏米阳光溯源系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="js/resize.js"></script>
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/main.css">

<body class="login_bg">
		<nav class="mui-bar l0 b0 tc f26 tc grey">
			<i class="icon icon-skill f40 blue"></i>技术支持：西安承信网络信息技术有限公司
		</nav>
		<div class="mui-content">
			<div class="tc">
				<svg class="user" aria-hidden="true">
					<use xlink:href="#icon-user"></use>
				</svg>
				<form id="" action="" method="post">
					<ul class="login_form mui-input-group">
						<li class="mui-input-row">
							<i class="icon icon-user pa f50 blue"></i>
							<input class="mui-input-clear" type="text" name="" placeholder="管理员" autofocus>
						</li>
						<li class="mui-input-row mui-password">
							<i class="icon icon-lock pa f50 blue"></i>
							<input class="mui-input-password" type="password" name="" placeholder="密　码" minlength="" maxlength="" autofocus>
						</li>
						<li>
							<button class="btn radius f36" type="button">登 录</button>
						</li>
					</ul>
				</form>
			</div>
		</div>
            
    <script src="js/mui.min.js"></script>
    <script src="js/main.js"></script>
